version: '3'
services:
  db:
    image: mysql:8.0
    container_name: gorm_demo
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: gorm_demo
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - ./docker/db/data:/var/lib/mysql
      - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - 3306:3306